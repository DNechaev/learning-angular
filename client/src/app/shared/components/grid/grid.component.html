<table class="table table-striped">
  <thead class="thead-light">
  <tr>
    <th *ngFor='let column of columns' style="{{ column.style }}" [ngClass]="column.class">{{ column.title }}</th>
    <th style="width: 5%">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let record of records; let idx = index'
    (click)="onRowAction({
        action: 'SELECT_ROW',
        record: record,
        index: idx,
        records: records
    })">
    <td *ngFor='let column of columns'
        (click)="onCellAction({
          action: 'SELECT_CELL',
          value: record[column.field],
          record: record,
          index: idx,
          records: records,
          column: column,
          valueFormatted: column.formatter({
            value: record[column.field],
            record: record,
            index: idx,
            records: records,
            column: column
           })
        })" [innerHTML]="highlightCell(column, column.formatter({
          value: record[column.field],
          record: record,
          index: idx,
          records: records,
          column: column
        }))"></td>
    <td>
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" *ngFor='let action of actions' [ngClass]="action.class" class="btn btn-sm" title="{{ action.title }}" (click)="onRowAction({ action: action.actionName, record: record, index: idx, records: records, transferData: action.transferData })" [innerHTML]="action.html"></button>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
